name: Cache
on:
  push:
    branches: [main]
    paths: [.trunk/trunk.yaml]
concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
permissions: read-all
jobs:
  cache_trunk:
    name: Cache Trunk
    runs-on: ubuntu-24.04
    permissions:
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false
      - name: Verify PNPM Cache Directory # https://github.com/actions/setup-node/issues/1137#issuecomment-2508963254
        run: |
          PNPM_STORE_PATH="$( pnpm store path --silent )"
          if [ ! -d "$PNPM_STORE_PATH" ]; then
            echo "PNPM store directory does not exist, creating it."
            mkdir -p "$PNPM_STORE_PATH"
          else
            echo "PNPM store directory exists."
          fi
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Cache Trunk
        uses: trunk-io/trunk-action@v1
        with:
          check-mode: populate_cache_only
