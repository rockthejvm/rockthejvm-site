name: Pull Request
on: [pull_request]
concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
permissions: read-all
jobs:
  trunk_check:
    name: Trunk Code Quality Runner
    runs-on: ubuntu-24.04
    permissions:
      checks: write # trunk PR annotations
      contents: read # code checkout and dependency installation
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile && npx astro sync
      - name: Trunk Code Quality
        uses: trunk-io/trunk-action@v1
  astro_check:
    name: Astro Check
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Install Dependencies
        run: pnpm install astro @astrojs/check typescript
      - name: Astro Check
        run: npx astro check --minimumFailingSeverity error
