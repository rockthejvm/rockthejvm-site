    - name: eslint
      files:
        - astro
        - javascript
        - typescript
    - name: prettier
      files:
        - astro
        - css
        - graphql
        - html
        - javascript
        - json
        - markdown
        - postcss
        - prettier_supported_configs
        - sass
        - typescript
        - yaml
  ignore:
    - linters: [ALL]
      security: false
      paths:
        - "**/.gitignore"
        - "**/.gitattributes"
        - "**/{,*-,*.}{lock,lockfile}{,-*,.*}"
        - "**/{CHANGELOG,LICENSE,LEGAL}{,.*}"
  disabled:
    - biome
    - eslint
    - markdown-table-prettify
    - markdownlint
    - vale
