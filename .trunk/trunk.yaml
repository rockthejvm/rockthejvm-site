version: 0.1
cli:
  version: 1.22.8
plugins:
  sources:
    - id: trunk
      ref: 90c77cabfe2f5f318c3af2e8e08934858faad89e
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.20.5
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.7.6
    - biome@1.9.4
    - checkov@3.2.351
    - codespell@2.3.0
    - eslint@9.17.0
    - git-diff-check
    - markdownlint-cli2@0.17.1
    - osv-scanner@1.9.2
    - oxipng@9.1.3
    - prettier@3.4.2
    - sort-package-json@2.12.0
    - svgo@3.3.2
    - taplo@0.9.3
    - trufflehog@3.88.1
    - vale@3.9.3
    - yamllint@1.35.1
  definitions:
    - name: biome
      commands:
        - name: fmt
          run: biome check --fix "${target}"
          success_codes: [0, 1]
      files:
        - astro
        - css
        - graphql
        - javascript
        - json
        - typescript
    - name: prettier
      files:
        - astro
        - html
        - markdown
        - yaml
    - name: eslint
      files:
        - astro
  files:
    - name: astro
      extensions:
        - astro
      comments:
        - html-tag
        - brace-slashes-block
  ignore:
    - linters: [ALL]
      security: false
      paths:
        - "**/.gitignore"
        - "**/{,*-,*.}{lock,lockfile}{,-*,.*}"
        - "**/{CHANGELOG,LICENSE,LEGAL}{,.*}"
  disabled:
    - markdownlint
actions:
  enabled:
    - astro-check
    - git-lfs
    - pnpm-install
    - trunk-check-pre-push-always
    - trunk-fmt-pre-commit
  definitions:
    - id: pnpm-install
      triggers:
        - files: [package.json]
      run: pnpm install
    - id: trunk-check-pre-push-always
      run: trunk check --fix -t git-push --commit-ref-from-pre-push '${hook_stdin_path}'
    - id: astro-check
      triggers:
        - git_hooks:
            - pre-push
      run: npx astro check --minimumFailingSeverity error
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-upgrade-available
