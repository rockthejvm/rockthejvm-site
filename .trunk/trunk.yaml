    - markdownlint-cli2@0.20.0
    - osv-scanner@2.3.2
    - oxipng@10.1.0
    - prettier@3.8.1
    - sort-package-json@3.6.1
    - svgo@4.0.0
    - taplo@0.10.0
    - trufflehog@3.92.5
    - yamllint@1.38.0
