version: 0.1
cli:
  version: 1.22.8
plugins:
  sources:
    - id: trunk
      ref: 90c77cabfe2f5f318c3af2e8e08934858faad89e
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.20.5
    - python@3.10.8
lint:
  enabled:
    - markdownlint-cli2@0.17.1
    - actionlint@1.7.6
    - biome@1.9.4
    - checkov@3.2.350
    - codespell@2.3.0
    - eslint@9.17.0
    - git-diff-check
    - osv-scanner@1.9.2
    - oxipng@9.1.3
    - prettier@3.4.2
    - sort-package-json@2.12.0
    - svgo@3.3.2
    - taplo@0.9.3
    - trufflehog@3.88.1
    - vale@3.9.3
    - yamllint@1.35.1
  definitions:
    - name: biome
      commands:
        - name: fmt
          run: biome check --fix "${target}"
          success_codes: [0, 1]
    - name: prettier
      files:
        - astro
        - html
        - markdown
        - yaml
    - name: eslint
      files:
        - astro
  files:
    - name: astro
      extensions:
        - astro
  ignore:
    - linters: [ALL]
      security: false
      paths:
        - "**/.gitignore"
        - "**/{,*-,*.}{lock,lockfile}{,-*,.*}"
        - "**/{CHANGELOG,LICENSE,LEGAL}{,.*}"
  disabled:
    - markdownlint
actions:
  enabled:
    - git-lfs
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
