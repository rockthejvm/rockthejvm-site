version: 0.1
cli:
  version: 1.22.11
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.20.5
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.7.7
    - checkov@3.2.386
    - codespell@2.4.1
    - git-diff-check
    - markdownlint-cli2@0.17.2
    - osv-scanner@2.0.0
    - oxipng@9.1.4
    - prettier@3.5.3
    - sort-package-json@3.0.0
    - svgo@3.3.2
    - taplo@0.9.3
    - trufflehog@3.88.17
    - yamllint@1.36.2
  definitions:
    # - name: biome
    #   files:
    #     - css
    #     - graphql
    #     - javascript
    #     - json
    #     - typescript
    # - name: codespell
    #   commands:
    #     - name: fmt
    #       output: rewrite
    #       run: codespell --write-changes ${target}
    #       success_codes: [0, 65]
    #       batch: true
    #       cache_results: true
    #       formatter: true
    #       in_place: true
    - name: eslint
      files:
        - astro
        - javascript
        - typescript
    - name: prettier
      files:
        - astro
        - css
        - graphql
        - html
        - javascript
        - json
        - markdown
        - postcss
        - prettier_supported_configs
        - sass
        - typescript
        - yaml
  ignore:
    - linters: [ALL]
      security: false
      paths:
        - "**/.gitignore"
        - "**/.gitattributes"
        - "**/{,*-,*.}{lock,lockfile}{,-*,.*}"
        - "**/{CHANGELOG,LICENSE,LEGAL}{,.*}"
  disabled:
    - eslint
    - markdown-table-prettify
    - markdownlint
    - vale
actions:
  enabled:
    - pnpm-install
    - trunk-check-pre-push-always
    - trunk-fmt-pre-commit
    - git-lfs
  definitions:
    - id: astro-check
      triggers:
        - git_hooks: [pre-push]
      run: npx astro check --minimumFailingSeverity error
      # run: npx astro sync
    - id: git-lfs
      environment:
        - name: GITHUB_SERVER_URL
          value: ${env.GITHUB_SERVER_URL}
          optional: true
    - id: pnpm-install
      triggers:
        - files: [package.json]
      run: pnpm install
    - id: trunk-check-pre-push-always
      run: trunk check --fix -t git-push --commit-ref-from-pre-push '${hook_stdin_path}'
  disabled:
    - astro-check
    - trunk-announce
    - trunk-check-pre-push
    - trunk-upgrade-available
