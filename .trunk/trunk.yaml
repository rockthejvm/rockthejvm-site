version: 0.1
cli:
  version: 1.22.8
plugins:
  sources:
    - id: trunk
      ref: 71ad7110052e49ef4cad7849ca5b4e1ef753f161
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.20.5
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.7.6
    - biome@1.9.4
    - checkov@3.2.351
    - codespell@2.3.0
    - eslint@9.17.0
    - git-diff-check
    - markdownlint-cli2@0.17.1
    - osv-scanner@1.9.2
    - oxipng@9.1.3
    - prettier@3.4.2
    - sort-package-json@2.12.0
    - svgo@3.3.2
    - taplo@0.9.3
    - trufflehog@3.88.1
    - yamllint@1.35.1
  definitions:
    - name: biome
      files:
        - css
        - graphql
        - javascript
        - json
        - typescript
    # - name: codespell
    #   commands:
    #     - name: fmt
    #       output: rewrite
    #       run: codespell --write-changes ${target}
    #       success_codes: [0, 65]
    #       batch: true
    #       cache_results: true
    #       formatter: true
    #       in_place: true
    - name: prettier
      files:
        - astro
        - html
        - markdown
        - yaml
    - name: eslint
      files:
        - astro
  ignore:
    - linters: [ALL]
      security: false
      paths:
        - "**/.gitignore"
        - "**/.gitattributes"
        - "**/{,*-,*.}{lock,lockfile}{,-*,.*}"
        - "**/{CHANGELOG,LICENSE,LEGAL}{,.*}"
  disabled:
    - markdown-table-prettify
    - markdownlint
    - vale
actions:
  enabled:
    - astro-sync
    # - git-lfs
    - pnpm-install
    - trunk-check-pre-push-always
    - trunk-fmt-pre-commit
  definitions:
    - id: astro-sync
      triggers:
        - git_hooks: [post-checkout]
      run: npx astro sync
    - id: pnpm-install
      triggers:
        - files: [package.json]
        - git_hooks: [post-checkout]
      run: pnpm install
    - id: trunk-check-pre-push-always
      run: trunk check --fix -t git-push --commit-ref-from-pre-push '${hook_stdin_path}'
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-upgrade-available
