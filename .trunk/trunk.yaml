version: 0.1
cli:
  version: 1.22.8
plugins:
  sources:
    - id: trunk
      ref: 90c77cabfe2f5f318c3af2e8e08934858faad89e
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.20.5
    - python@3.10.8
lint:
  definitions:
    - name: eslint
      files:
        - astro
        - javascript
        - typescript
    - name: prettier
      files:
        - astro
        - css
        - graphql
        - html
        - javascript
        - json
        - markdown
        - postcss
        - prettier_supported_configs
        - sass
        - typescript
        - yaml
  files:
    - name: astro
      extensions:
        - astro
  disabled:
    - markdownlint-cli2
  enabled:
    - codespell@2.3.0
    - markdownlint@0.43.0
    - sort-package-json@2.12.0
    - eslint@9.17.0
    - prettier@3.4.2
    - checkov@3.2.350
    - git-diff-check
    - osv-scanner@1.9.2
    - oxipng@9.1.3
    - svgo@3.3.2
    - trivy@0.58.1
    - trufflehog@3.88.1
    - yamllint@1.35.1
actions:
  enabled:
    - git-lfs
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
