biography: Dmytro Mykhailov is a Flink expert and trainer. We worked together on the initial structure of the course, as well as a large chunk of examples and exercises. This course would not have been possible without him. For most of his career, Dmytro has been working as a Full Stack Developer and Solution Architect. His responsibilities include collecting and analyzing requirements, software design, implementation kick-start, team development, and leading the team to the successful delivery of the software.
